# no used from about 2.3.0.170
#TIMEOUT FOR INTERNAL PURGING PROCESS=Auszeit für internen Bereinigungsprozess
DO A WHOIS QUERY=Soll eine WHOIS Abfrage gemacht werden falls der Besucher nicht lokalisiert werden kann. Damit wird eine externe Abfrage auf dem Port 43 an WHOIS.RIPE.NET gemacht
MULTIPLE TRANSLATIONS AS ONE=Mehrere Übersetzungen einer Seite als eine Seite (JoomFish Unterstützung)
SAVE ONLY VISITORS TABLE=Mit dieser Funktion wird nur die Besuchertabelle gesichert. Die Sicherung bekommt einen Zeitstempel und kann jederzeit reaktiviert werden mit einem Tool wie z.B. phpMyAdmin
SAVE WHOLE JS DATABASE=Im Vergeich zur teilweisen Sicherung wird damit einen komplette Sicherung durchgeführt.<br />Danach steht die Tabelle wieder mit den Standarddaten zur verfügung!<br />Reaktivierung mit einem Tool wiez.B. phpMyAdmin möglich
# removed from 2.3.0.190
#PURGE DATABASE NOW=Datenbank jetzt bereinigen (stellt alle Statistiken auf Null)
NO SUMMARIZED DATA AVAILIABLE=(Keine zusammegefasste Daten verfügbar)
# removed from 2.3.0.190
#DELETE BACKUPED TABLES=Mit dieser Aktion werden alle Tabellen ohne Sicherung gelöscht!
DATA ALREADY PURGED=Daten bereits bereinigt, keine weiteren Details verfügbar
SAVE AS CSV=Mit dieser Aktion wird die ausgewählte Tabelle (links) loakl als CSV-Datei gesichert.<br />Danach kann sie z.B. mit MS-Excel oder OpenOffice geöffnet werden
SELECT FIRST VIEW=Tag oder Monat als Erstansicht auswählen

