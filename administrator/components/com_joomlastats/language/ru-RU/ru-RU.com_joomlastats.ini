SUMMARIZE PROCESS HELP=Процесс суммирования сгруппирует запросы к страницам от "старых" пользователей по:<br/><ul><li>странице</li><li>часу</li><li>дню</li><li>месяцу</li><li>году</li></ul><strong>Это затронет только возможность видеть, кто посетил какую страницу.</strong><br/><br/>После этого вы не сможете увидеть, кто посетил какую страницу (url в разделе "посетители" статистики JoomlaStats), но если вы включили опцию "Показывать суммированные данные" в конфигурации JoomlaStats, то эти они будут отображаться в квадратных скобках (раздел "суммарно за год" и "суммарно за месяц").<br/>Список посещенных страниц пользователями, которые пришли после процесса суммирования, доступен в соответствующем разделе статистики.<br/><br/><strong>Этот процесс уменьшит размер таблиц JoomlaStats и должен быть использован если вы заметили, что ваш сайт стал работать медленнее.</strong>
