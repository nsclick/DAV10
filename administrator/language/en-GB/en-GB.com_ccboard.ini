CCB_MAX_SIGNATURE_LENGTH=Maximum Signature Length
CCB_MAX_SIGNATURE_LENGTH_DESCRIPTION=Maximum number of characters allowed for the user signature. 
CCB_TIME_OFFSET=Board Time Offset
CCB_TIME_OFFSET_DESCRIPTION=Specify the value in Seconds. Some boards are located on servers in a different timezone than the users are. Set the Time Offset ccBoard must use in the post time in hours. Positive and negative numbers can be used.
CCB_DATE_FORMAT=Date Format
CCB_DATE_FORMAT_DESCRIPTION=Date/time format to be used (this will affect the entire board wide date/time display) 
CCB_POSTS_DISPLAY_ORDER=Prefered Message Display Order
CCB_POSTS_DISPLAY_ORDER_DESCRIPTION=Choose the prefered message display ordering, First posted message on top (ascending) or Last posted message on top (descending).
