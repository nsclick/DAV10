CCB_SHOW_QUICKREPLY_DESCRIPTION=Set to "Yes" if you want to enable quick reply box in the Postlist Page.
CCB_GENERAL_ADVANCED=Advanced Settings
CCB_USER_PROFILE_TO_USE=User Profile to use
CCB_USER_PROFILE_TO_USE_DESCRIPTION=If you choose CB/Jomsocial, then ccBoard shall create necessary Forum fields in Community Builder/Jomsocial user profiles. Please do not rename their names or options. If you delete them, then you can re-create them by using this option and resync the user profiles from the Database tab.
CCB_SHOW_USER_REAL_NAME=Display Real Name
CCB_SHOW_USER_REAL_NAME_DESCRIPTION=Choose to display User's real name instead of username (login name)
CCB_ALLOW_EDIT_FOR=Allow Editing Permission for
CCB_ALLOW_EDIT_FOR_DESCRIPTION=Choose who all can edit their own messages. Moderators and Administrators can edit others post.
CCB_EDIT_GRACE_TIME=Allowed Editing Time (Seconds)
CCB_EDIT_GRACE_TIME_DESCRIPTION=Set to 0 for unlimited time, else edit link disappears after this much seconds from last post/modification. 
CCB_SHOW_EDIT_MARK_UP=Show Edit Mark Up
CCB_SHOW_EDIT_MARK_UP_DESCRIPTION=Set to "Yes" if you want an edited post be marked up with text showing that the post is edited by a user and when it was edited.
CCB_ALLOW_EMAIL_SUBSCRIPTION=Allow Email Subscription
CCB_ALLOW_EMAIL_SUBSCRIPTION_DESCRIPTION=Set to "Yes" if you want to allow registered users to subscribe to a topic and recieve email notifications on new posts
CCB_AUTO_EMAIL_SUBSCRIPTION=Auto Email Subscription
CCB_AUTO_EMAIL_SUBSCRIPTION_DESCRIPTION=Set to "Yes" if you want to subsrcibe automatically when writing a new post
CCB_ALLOW_RANKING=Show Ranking
CCB_ALLOW_RANKING_DESCRIPTION=Set to "Yes" if you want to show the rank of registered users, based on the number of posts they made.
CCB_ALLOW_FAVOURITES=Allow Favourites
CCB_ALLOW_FAVOURITES_DESCRIPTION=Set to "Yes" if you want to allow registered users to favorite to a topic 
CCB_SHOW_KARMA=Show Karma
CCB_SHOW_KARMA_DESCRIPTION=Set to "Yes" to show user Karma and related buttons (increase / decrease)
CCB_SMALL_AVATAR_HEIGHT=Small Avatar Height
CCB_SMALL_AVATAR_HEIGHT_DESCRIPTION=Height of the small Avatar used in the Board Header in pixels
CCB_SMALL_AVATAR_WIDTH=Small Avatar Width
CCB_SMALL_AVATAR_WIDTH_DESCRIPTION=Width of the small Avatar used in the Board Header in pixels
CCB_AVATAR_HEIGHT=Avatar Height
CCB_AVATAR_HEIGHT_DESCRIPTION=Height of the Avatar used in pixels
CCB_AVATAR_WIDTH=Avatar Width
CCB_AVATAR_WIDTH_DESCRIPTION=Width of the Avatar used in pixels
CCB_SHOW_TOPIC_AVATAR=Show Thumbnail in Topic list
CCB_SHOW_TOPIC_AVATAR_DESCRIPTION=Display Thumbnail of the Latest Poster in the Topic List Page
CCB_SHOW_BOARD_SUMMARY=Show Board Summary
CCB_SHOW_BOARD_SUMMARY_DESCRIPTION=Set to "Yes" to show Board Summary Information on the Forum Home Page
CCB_SHOW_REGISTERATION_LINK=Show Registration Link
CCB_SHOW_REGISTERATION_LINK_DESCRIPTION=Display Registration Link in the Board Header
CCB_SHOW_LOGIN_LINK=Show Login Link
CCB_SHOW_LOGIN_LINK_DESCRIPTION=Display User Login Link in the Board Header
CCB_GENERAL_SECURITY=Security Settings
CCB_SHOW_CAPTCHA_FOR=Show Captcha
CCB_SHOW_CAPTCHA_FOR_DESCRIPTION=Enable Antispam CAPTCHA system 
CCB_SEND_EMAIL_TO=Email Notification
CCB_SEND_EMAIL_TO_DESCRIPTION=Set to "Yes" if you want email notifications on new/edit posts
CCB_LOG_IP_ADDRESS=Log IP Address
CCB_LOG_IP_ADDRESS_DESCRIPTION=Set to "Yes" if you want to store the IP Address of the users while posting
CCB_BAD_WORDS_TO_FILTER=Bad Words to Filter
CCB_BAD_WORDS_TO_FILTER_DESCRIPTION=Specify the bad words to be removed from posts automatically
CCB_PLEASE_USE_COMMA=Please use comma to seperate words
CCB_GENERAL_UPLOADS=Upload Settings
CCB_ALLOW_AVATAR_UPLOAD=Allow Avatar Upload
CCB_ALLOW_AVATAR_UPLOAD_DESCRIPTION=Set to "Yes" if you want registered users to be able to upload an avatar
CCB_MAXIMUM_AVATAR_UPLOAD_SIZE=Max. Avatar File Size (KB)
CCB_MAXIMUM_AVATAR_UPLOAD_SIZE_DESCRIPTION=Specify the maximum allowed avatar upload file size in Kilobytes (KB)
CCB_ALLOW_ATTACHMENTS_FOR=Allow File Upload for 
CCB_ALLOW_ATTACHMENT_FOR_DESCRIPTION=Disable or specify which type of users be able to upload a file.
CCB_MAXIMUM_ATTACHMENT_UPLOAD_SIZE=Max. Attachment File size (KB)
CCB_MAXIMUM_ATTACHMENT_UPLOAD_SIZE_DESCRIPTION=Specify the maximum allowed attachment upload file size in Kilobytes (KB)
CCB_ALLOWED_ATTACHMENT_EXTENSIONS=Attachement File types allowed 
CCB_ALLOWED_ATTACHMENT_EXTENSIONS_DESCRIPTION=Specify the file types allowed for attachment upload
